        <script>
          function validateform(){
            var name=document.myform.name.value;
            var pass=document.myform.pass.value;

              alert("Name can't be blank");
              return false;
            }else if(pass.length<6){
              alert("password must be atleast 6 characters long.");
              return false
            }
          }
        </script>
